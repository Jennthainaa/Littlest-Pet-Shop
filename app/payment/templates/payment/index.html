<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Minha Loja</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
        
        .wrapper h1 {
        font-family: "Berkshire Swash", serif;
        color: var(--branco);
        font-size: 36px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-amber-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="wrapper">
                <h1>Littlest Pet Shop</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#cart" class="hover:text-gray-400">Voltar ao Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Coluna da Esquerda -->
        <div class="col-span-2 bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-semibold mb-6">Finalize sua Compra</h1>
    
            <!-- Informações do Cliente -->
            <section class="mb-8">
                <h2 class="text-lg font-semibold mb-4">Informações do Cliente</h2>
                <form method="POST" action="{{ url_for('payment.home') }}" id="checkout-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" name="nome" placeholder="Nome" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <input type="text" name="sobrenome" placeholder="Sobrenome" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <input type="text" name="cpf" placeholder="CPF" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <input type="text" name="celular" placeholder="Celular" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <input type="email" name="email" placeholder="E-mail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <a href="#" class="text-blue-600 text-sm hover:underline block mt-2">Alterar e-mail</a>
                    </div>

                    <!-- Endereço de Entrega -->
                    <section class="mb-8">
                        <h2 class="text-lg font-semibold mb-4">Endereço de Entrega</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" name="endereco" placeholder="Endereço" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="text" name="numero" placeholder="Número" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="text" name="complemento" placeholder="Complemento" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="text" name="cep" placeholder="CEP" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="text" name="cidade" placeholder="Cidade" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="text" name="estado" placeholder="Estado" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                    </section>

                    <!-- Opções de Frete -->
                    <section class="mb-8">
                        <h2 class="text-lg font-semibold mb-4">Opções de Frete</h2>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-4 p-4 border rounded-lg hover:bg-gray-100 cursor-pointer">
                                <input type="radio" name="frete" value="padrao" class="h-5 w-5">
                                <div>
                                    <p class="font-semibold">Frete Padrão</p>
                                    <p class="text-sm text-gray-500">Entrega em até 10 dias úteis - R$ 10,00</p>
                                </div>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border rounded-lg hover:bg-gray-100 cursor-pointer">
                                <input type="radio" name="frete" value="expresso" class="h-5 w-5">
                                <div>
                                    <p class="font-semibold">Frete Expresso</p>
                                    <p class="text-sm text-gray-500">Entrega em até 3 dias úteis - R$ 20,00</p>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Pagamento -->
                    <section>
                        <h2 class="text-lg font-semibold mb-4">Forma de Pagamento</h2>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-4 p-4 border rounded-lg hover:bg-gray-100 cursor-pointer">
                                <input type="radio" name="pagamento" value="cartao" class="h-5 w-5">
                                <div>
                                    <p class="font-semibold">Cartão de Crédito</p>
                                    <p class="text-sm text-gray-500">Parcele em até 12x</p>
                                </div>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border rounded-lg hover:bg-gray-100 cursor-pointer">
                                <input type="radio" name="pagamento" value="boleto" class="h-5 w-5">
                                <div>
                                    <p class="font-semibold">Boleto Bancário</p>
                                    <p class="text-sm text-gray-500">Pagamento à vista</p>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Botão de Envio -->
                    <button type="submit" class="w-full mt-6 bg-amber-900 text-white px-6 py-3 rounded-lg hover:bg-amber-950">
                        Confirmar Compra
                    </button>
                </form>
            </div>
        </div>
    
        <!-- Coluna da Direita -->
        <div class="bg-white shadow-md rounded-lg p-6 col-span-1 sticky top-0">
            <h2 class="text-lg font-semibold mb-4">Resumo do Pedido</h2>
            <div class="space-y-4">
                <div class="flex justify-between">
                    <p>Produto 1</p>
                    <p>R$ 150,00</p>
                </div>
                <div class="flex justify-between">
                    <p>Frete</p>
                    <p>R$ 10,00</p>
                </div>
                <hr class="my-2">
                <div class="flex justify-between text-lg font-semibold">
                    <p>Total</p>
                    <p>R$ 160,00</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div>
            <p>&copy; 2024 Littlest Pet Shop. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
